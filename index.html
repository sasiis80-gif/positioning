<!DOCTYPE html>
<html>
    <head>
        <style>
            div{
                right: 30px;
                border: 3px solid black;
            }
            div.absolute{
                position: absolute;
                left: 50px;
                border: 3px solid navy;
            }
            div.relative{
                position: relative;
                left: 100px;
                border: 3px solid black;
            }
          div.fixed{
            position: fixed;
            top: 0;
            right: 20px;
            width: 300px;
            border: 3px solid navy;
          }
          div.sticky{
            position: sticky;
            top: 1px;
            left: 20px;
            width: 100px;
            border: 3px solid black;
          }
          </style>
          </head>
